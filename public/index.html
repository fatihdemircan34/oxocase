<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>APK Version Manager</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
	<h1>APK Version Manager</h1>
	<div id="version-list">
		<h2>Versions</h2>
		<table class="table table-striped">
			<thead>
			<tr>
				<th>App Name</th>
				<th>Version ID</th>
				<th>Release Date</th>
				<th>Total Variants</th>
				<th>Distribution Number</th>
				<th>Actions</th>
			</tr>
			</thead>
			<tbody id="versions"></tbody>
		</table>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="versionDetailsModal" tabindex="-1" role="dialog" aria-labelledby="versionDetailsModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="versionDetailsModalLabel">Version Details</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="details"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
