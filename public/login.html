<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f0f0f0;
		}
		form {
			background: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		input, button {
			width: 100%;
			padding: 10px;
			margin-top: 10px;
			border-radius: 5px;
			border: 1px solid #ddd;
		}
		button {
			background-color: #5cb85c;
			color: white;
			font-size: 16px;
		}
	</style>
</head>
<body>
<form id="loginForm">
	<h2>Login</h2>
	<input type="email" id="email" placeholder="Email" required>
	<input type="password" id="password" placeholder="Password" required>
	<button type="button" onclick="login()">Login</button>
	<p id="message"></p>
</form>

<script>
	function login() {
		var email = document.getElementById('email').value;
		var password = document.getElementById('password').value;
		fetch('https://trust.gs/api/auth/login', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json',
			},
			body: JSON.stringify({ email, password })
		})
			.then(response => response.json())
			.then(data => {
				if (data.token) {
					console.log('Login successful:', data);
					document.getElementById('message').textContent = 'Login successful!';
					// Optionally store the token in localStorage or handle it as needed
					localStorage.setItem('token', data.token);

					// Redirect to the index page
					window.location.href = '/index.html';  // Adjust the path as necessary
				} else {
					console.error('Login failed:', data);
					document.getElementById('message').textContent = 'Login failed: ' + data.message;
				}
			})
			.catch(error => {
				console.error('Error:', error);
				document.getElementById('message').textContent = 'An error occurred.';
			});
	}

</script>
</body>
</html>
